<ion-bottom-sheet-view class="map-bottom-sheet stable-border">
    <ion-header-bar align-title="left">
        <h3 class="title slide-in-down" ng-class="vm.selectedStation.id">{{vm.selectedStation.name}}</h3>
        <button class="button button-icon icon ion-android-close" ng-click="vm.closeBottomSheet()"></button>
    </ion-header-bar>
    <ion-content>
        <div class="row no-padding">
            <div class="col ">
                <div class="list">
                    <a class="item item-icon-left item-flat" ng-click="vm.calculateRoute()">
                        <span class="item-note item-note-left">
                            CÃ³mo llegar
                        </span>
                        <i class="icon ion-android-navigate"></i>
                    </a>
                    <a class="item item-icon-left item-flat" ng-click="vm.showProfecoInfo()">
                        <span class="item-note item-note-left">
                            Profeco
                        </span>
                        <i class="icon ion-speedometer"></i>
                    </a>
                </div>
            </div>
            <div class="col col-20" style="min-width: 75px;">
                <div class="list">

                    <div class="item item-icon-left item-flat rating" ng-show="loggedIn && vm.selectedStation.ratingValue !== null"
                         style="padding: 5px 0 5px 29px;">
                        <span class="item-note item-note-left badge badge-positive" ng-show="vm.selectedStation.ratingValue > 0"
                              ng-bind="vm.selectedStation.ratingValue | number:1">
                        </span>
                        <span class="item-note item-note-left badge badge-positive" ng-show="vm.selectedStation.ratingValue === 0">
                            0
                        </span>
                        <i class="icon ion-ios-star rated" style="left: 0;font-size: 28px;"></i>
                    </div>
                    <div class="item item-icon-left item-flat rating" ng-show="vm.selectedStation.ratingValue === null"
                         style="padding: 5px 0">
                        <span class="item-note item-note-left badge badge-positive"
                              style="text-align: center;width: 100%; font-size: 12px; padding: 3px 0px;">
                            sin evaluar
                        </span>
                    </div>

                    <div class="item item-flat item-image">
                        <img ng-src="{{vm.selectedStation.image}}"/>
                    </div>

                </div>
            </div>

            <div class="col ">
                <div class="list">
                    <a class="item item-icon-right item-flat rating" ng-click="vm.openRateStationModal()">
                        <span class="item-note">
                            Evaluar
                        </span>
                        <i class="icon ion-android-checkmark-circle"></i>
                    </a>
                    <a class="item item-icon-right item-flat" ng-click="vm.shareStation()">
                        <span class="item-note">
                            Recomendar
                        </span>
                        <i class="icon ion-android-share-alt"></i>
                    </a>
                </div>

            </div>
        </div>
    </ion-content>
</ion-bottom-sheet-view>
