<ion-modal-view>
  <ion-header-bar align-title="left">
    <button class="button button-icon icon ion-android-arrow-back" ng-click="vm.closeRateStationModal()"></button>
    <h3 class="title">Evalua esta estación</h3>
  </ion-header-bar>
  <ion-content>
    <div class="text-center padding"><span ng-bind="vm.newStationRating.name" class="padding station-name"></span></div>
    <form name="vm.rateForm" novalidate="" ng-submit="vm.submitStationRating(vm.rateForm)" ng-cloak>
      <div class="list">
        <div class="item text-center">
          <div>Valorar</div>
          <rating ng-model="vm.newStationRating.rating"></rating>
        </div>

        <label class="item item-input item-select"
               ng-class="{ 'has-errors' : vm.rateForm.whatToImprove.$invalid && vm.rateForm.$submitted }"
                ng-show="vm.newStationRating.rating > 0 && vm.newStationRating.rating < 4">
          <div class="input-label">
            ¿Qué podemos mejorar?
          </div>
          <select name="whatToImprove" ng-model="vm.newStationRating.whatToImprove"
                  ng-options="improvement.name as improvement.description for improvement in vm.improvementAreas"
                  ui-validate=" 'vm.whatToImproveIsValid($value)' "
                  ui-validate-watch=" 'vm.newStationRating.rating' ">
          </select>
        </label>
        <div class="error-container" ng-show="vm.rateForm.whatToImprove.$invalid && vm.rateForm.$submitted"
             ng-messages="vm.rateForm.whatToImprove.$error">
          <div class="error" ng-message="validator">
            <i class="ion-information-circled"></i>
            Elija una opción
          </div>
        </div>

        <label class="item item-input"
               ng-class="{ 'has-errors' : vm.rateForm.comment.$invalid && vm.rateForm.$submitted }">
          <textarea type="text" rows="4" placeholder="Deja un comentario" name="comment" ng-model="vm.newStationRating.comment"
                 maxlength="1000"></textarea>
        </label>
        <div class="error-container last-error-container" ng-show="vm.rateForm.comment.$invalid && vm.rateForm.$submitted"
             ng-messages="vm.rateForm.comment.$error">
          <div class="error" ng-message="maxlength">
            <i class="ion-information-circled"></i>
            Máximo 1000 caracteres
          </div>
        </div>
      </div>

      <div class="padding">
        <button class="button button-block button-positive" type="submit"
                ng-show="vm.newStationRating.rating > 0">
          Enviar
        </button>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
