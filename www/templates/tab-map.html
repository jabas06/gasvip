<ion-view view-title="Map">
  <ion-content data-tap-disabled="true" scroll="false">
    <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom' events="vm.map.markersEvents">
      <ui-gmap-marker coords="vm.marker.coords" options="vm.marker.options" events="vm.marker.events" idkey="vm.marker.id">

      </ui-gmap-marker>
    </ui-gmap-google-map>
  </ion-content>
</ion-view>
