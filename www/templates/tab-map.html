<ion-view view-title="Gasolineras VIP">
    <ion-content data-tap-disabled="true" scroll="false">
        <ui-gmap-google-map center='vm.map.center' zoom='vm.map.zoom' options='vm.mapOptions' pan="true">
            <script type="text/ng-template" id="myLocationControl.tpl.html">
                <button class="button icon ion-navigate" ng-click="vm.test()"></button>
            </script>
            <ui-gmap-map-control template="myLocationControl.tpl.html" position="RIGHT_BOTTOM"/>
            <ui-gmap-window coords="vm.stationInfoWindow.coords" show="vm.stationInfoWindow.show"
                            options="vm.stationInfoWindow" closeClick="vm.markerWindowCloseClick()"
                            templateUrl="vm.stationInfoWindow.templateUrl"
                            templateParameter="vm.stationInfoWindow.templateParameter" ng-cloak>
            </ui-gmap-window>
            <ui-gmap-markers models="vm.stationMarkers" coords="'self'" icon="'icon'" click="onClick">
            </ui-gmap-markers>
        </ui-gmap-google-map>
    </ion-content>
</ion-view>
