<span ng-mouseleave="reset()" ng-keydown="onKeydown($event)" class="rating">
    <i ng-repeat="r in range track by $index" ng-mouseenter="enter($index + 1)" ng-click="rate($index + 1)" class="icon" ng-class="$index < value && (r.stateOn || 'ion-ios-star') || (r.stateOff || 'ion-ios-star-outline')">
    </i>
</span>
