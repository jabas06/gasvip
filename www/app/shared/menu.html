<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content edge-drag-threshold="true" drag-content="true">
    <ion-nav-bar class="nav-title-slide-ios7 bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu ng-controller="MenuCtrl" ng-hide="hideLeft"  side="left">
    <ion-content class="dark">
      <ion-list>
        <ion-item class="item-royal" ng-show="loggedIn">
            <div class="item-avatar">
              <img ng-src="{{globalUser.facebook.cachedUserProfile.picture.data.url}}">
            </div>
          {{globalUser.facebook.displayName}}
        </ion-item>
        <ion-item menu-close href="#/app/map-native" class="item-dark item-icon-left">
          <i class="icon ion-map"></i>Mapa
        </ion-item>
        <ion-item menu-close href="#/app/account" class="item-dark item-icon-left">
          <i class="icon ion-android-person"></i>Mi cuenta
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
